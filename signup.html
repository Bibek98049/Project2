<!Doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="signup.css">
<title> Astra app </title>
</head>

<body>
<div class="loginbox">
<h1> Create an account </h1>
<form>
<label id="Fname" <b>First Name</b></label>
<input type="text" placeholder="Enter First Name" name="Fname" required >
<br> <label id="Lname" <b>Last Name</b></label>
<input type="text" placeholder="Enter Last Name" name="Lname" required >
<br> <label id="email" <b> Email Address</b></label>
<input type="text" placeholder="Enter email address" name="email" required >
<br> <label id="Choosepw" <b>Choose Password</b></label>
<input type="text" placeholder="Enter Password" name="Choosepw" required >
<br> <label id="Confirmpw" <b>Confirm Password</b></label>
<input type="text" placeholder="Confirm Password" name="Confirmpw" required >
<a href="#"><input type="submit" name="sub" value="Submit"> <br></a>


</form>
</div>

</body>
</html>
